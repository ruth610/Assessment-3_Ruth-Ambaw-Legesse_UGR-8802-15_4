<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>Standard Calculator</h3>
        <div class="operationsDisplay">
            <div class="previous-operand">5</div>
            <div class="current-operand">8</div>
        </div>
        <div class="calculatorBody">
                <button class="clear span-two">AC</button>
                <button class="delete">DEL</button>
                <button class="division input">รท</button>
                <button class="number digit-1 input">1</button>
                <button class="number digit-2 input">2</button>
                <button class="number digit-3 input">3</button>
                <button class="addition input">+</button>
                <button class="number digit-4 input">4</button>
                <button class="number digit-5 input">5</button>
                <button class="number digit-6 input">6</button>
                <button class="multiply input">ร</button>
                <button class="number digit-7 input">7</button>
                <button class="number digit-8 input">8</button>
                <button class="number digit-9 input">9</button>
                <button class="minus input">-</button>
                <button class="period input">.</button>
                <button class="zero digit-0 input">0</button>
                <button class="equal span-two input">=</button>
        </div>
    </div>
</body>
</html>
